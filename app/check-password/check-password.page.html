
  <ion-header collapse="condense">
    
    <ion-icon id="icon_back"  name="chevron-back-outline" [routerLink]="['/main-page/profile-one']"></ion-icon>
    <label [routerLink]="['/main-page/profile-one']" class="label_icon">บัญชี</label>
    
    <ion-title style="color: #293556; font-size: 21px; margin-top: 10px;">เปลี่ยนรหัสผ่าน</ion-title><br>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400&family=Prompt:wght@300&family=Sarabun:wght@200&display=swap"
      rel="stylesheet" />

  </ion-header>
  <ion-content [fullscreen]="true" >
    <div class="content">
    <br><br>

    <ion-avatar>
      <ion-img [src]="member.profile_pic"></ion-img>
    </ion-avatar><br>
    <div class="ion-text-center">
    <ion-icon id="icon_User" name="person"></ion-icon><ion-label id="label_user">   {{member.username}}</ion-label>
  </div>
    <br>
  <!-- <ion-label style="font-size: 18px; margin-left: 16px; color: #293556;">กรุณากรอกรหัสผ่านเดิมเพื่อแก้ไขรหัสผ่านใหม่</ion-label> -->
  <br><br>
  <form action="">
  <ion-label position="floating">รหัสผ่านปัจจุบัน</ion-label>
  <ion-input [(ngModel)]="confirmpassword" name="confirmpassword"></ion-input><br>

  <ion-label position="floating">รหัสผ่านใหม่</ion-label>
  <label style="color: red; font-size: 25px;">*</label>
  <ion-input [(ngModel)]="password" name="password"></ion-input>
  <br>
  <br>
  <br><br>

  <div class="text-center">
    <button type="submit" shape="round"  
    (click)="ClickEditPassword(confirmpassword,password)" >เปลี่ยนรหัสผ่าน</button>
    
  </div>
</form>
</div>
</ion-content>
